<mat-card class="mb-4">
    <div class="flex justify-between">
        <div class="py-2 px-4">
            <button mat-button [matMenuTriggerFor]="sortByMenu" class="flex items-center">
                Sort by {{sort}}
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <div class="ml-2">
                    <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                </div>
                <div class="ml-2">
                    <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
                </div>
            </mat-menu>
        </div>
        <div>
            <div class="py-2 px-4">
                <button mat-button [matMenuTriggerFor]="menu" class="flex items-center">Show {{itemsShowCount}}
                    <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <div class="ml-4">
                        <button (click)="onChangeItemsShowCount(12)" mat-menu-item>12</button>
                    </div>
                    <div class="ml-4">
                        <button (click)="onChangeItemsShowCount(24)" mat-menu-item>24</button>
                    </div>
                    <div class="ml-4">
                        <button (click)="onChangeItemsShowCount(36)" mat-menu-item>36</button>
                    </div>
                </mat-menu>
            </div>
        </div>
        <div class="flex items-center mr-5">
            <button (click)="onColumnsUpdate(1)"> <mat-icon>view_list</mat-icon></button>
            <button (click)="onColumnsUpdate(3)"><mat-icon>view_module</mat-icon></button>
            <button (click)="onColumnsUpdate(4)"><mat-icon>view_comfy</mat-icon></button>
        </div>
    </div>


</mat-card>
