<div class="max-w-7xl mx-auto">
    <mat-toolbar class="border-x justify-between ">
        <a routerLink="home"> Home page!</a>
        <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
            [matBadge]="itemsQuantity"
            [matBadgeHidden]="!itemsQuantity"
            matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{itemsQuantity}}</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-3" *ngIf="cart.items.length">
                <div 
                    class="flex justify-between font-light mb-2"
                    *ngFor="let item of cart.items"
                >
                    {{item.name}} x {{item.quantity}}
                    <span class="font-bold">{{ item.price| currency }}</span>
                </div>
                
            </div>
            <div class="flex justify-between py-3 font-light">
                Total: <span class="font-bold">{{ getTotal(cart.items) | currency}}</span>
            </div>        
        </div>
        <div class="pt-3 flex justify-around">
            <button class="bg-rose-400 text-white rounded-full w-9 h-9" (click)="onClearCart()">
               <mat-icon>remove_shopping_cart</mat-icon> 
            </button>
            <button 
                routerLink="/cart"
                class="bg-green-400 text-white rounded-full w-9 h-9">
                <mat-icon>shopping_cart</mat-icon> 
             </button>
        </div>
    </mat-menu>
    </mat-toolbar>
</div>
